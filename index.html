			<input type="text" name="firstName" id="firstName" placeholder="Votre prénom" required/>

			<input type="text" name="phone" id="phone" placeholder="Votre telephone" required/>
	   <div class="center">	
            <button id="button" type="submit" value="Envoyer">Ajouter Contact</button>
            <div id="message"></div>
       </div>
	</form>
</section>
